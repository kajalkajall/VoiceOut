<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceOut</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #textArea {
            width: 500px;
            height: 200px;
            background-color:pink;
            resize:none;
            padding: 20px;
            font-size: 20px;
        }

        #speakButton {
            background-color: #4caf50;
            color:black;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <textarea id="textArea" placeholder="Type something..."></textarea>
        <button id="speakButton" onclick="speakText()">Speak</button>
    </div>

    <script>
        function speakText() {
            var textInput = document.getElementById('textArea').value;

            // Check if the browser supports the SpeechSynthesis API
            if ('speechSynthesis' in window) {
                var synth = window.speechSynthesis;

                // Cancel any ongoing speech
                synth.cancel();

                // Create a new SpeechSynthesisUtterance instance
                var utterance = new SpeechSynthesisUtterance(textInput);

                // Speak the text
                synth.speak(utterance);
            } else {
                alert('SpeechSynthesis API not supported in this browser');
            }
        }
    </script>
</body>
</html>
